        // Typewriter Effect for Bio
        class TypeWriter {
            constructor(element, words, wait = 3000) {
                this.element = element;
                this.words = JSON.parse(words);
                this.wordIndex = 0;
                this.currentText = '';
                this.wait = parseInt(wait, 10);
                this.type();
                this.isDeleting = false;
            }

            type() {
                const fullText = this.words[this.wordIndex];
                this.currentText = this.isDeleting 
                    ? fullText.substring(0, this.currentText.length - 1) 
                    : fullText.substring(0, this.currentText.length + 1);

                this.element.innerHTML = this.currentText;

                let typeSpeed = 200;

                if (this.isDeleting) {
                    typeSpeed /= 2;
                }

                if (!this.isDeleting && this.currentText === fullText) {
                    typeSpeed = this.wait;
                    this.isDeleting = true;
                } else if (this.isDeleting && this.currentText === '') {
                    this.isDeleting = false;
                    this.wordIndex++;
                    if (this.wordIndex === this.words.length) {
                        this.wordIndex = 0;
                    }
                    typeSpeed = 500;
                }

                setTimeout(() => this.type(), typeSpeed);
            }
        }

        document.addEventListener('DOMContentLoaded', init);

        function init() {
            const element = document.querySelector('.bio-text');
            const words = element.getAttribute('data-type');
            const wait = element.getAttribute('data-period');
            new TypeWriter(element, words, wait);
        }
